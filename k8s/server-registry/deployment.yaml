apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server-deployment
  namespace: spe-final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server-container
          image: juhir10/server-registry:latest
          ports:
            - containerPort: 8761
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/attendance
            - name: SPRING_DATASOURCE_USERNAME
              value: juhirajani
            - name: SPRING_DATASOURCE_PASSWORD
              value: juhi123
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5




